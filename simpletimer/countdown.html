<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <script src="jquery.min.js"></script>
  <script src="application.js"></script>

  <h1>Input</h1>
  <input id="input" type="text" value="seconds">
  <input id="submit" type ="submit" value="Submit">
  <ul>
    <li id="normal">
      <h2>Normal Timer</h2>
      <span id="clock0">0 days, 0 hours, 0 minutes, 0 seconds</span>
      <p>
        <input id="pause" type="button" value="Pause">
        <input id="reset" type="button" value="Reset">
      </p>
    </li>
    <li id="reverse">
      <h2>Reverse Timer</h2>
      <span id="clock1">0 days, 0 hours, 0 minutes, 0 seconds</span>
      <p>
        <input id="pause" type="button" value="Pause">
        <input id="reset" type="button" value="Reset">
      </p>
    </li>
  </ul>
</body>
</html>
